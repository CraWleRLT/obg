<!DOCTYPE html>
<html>
<head>
	<script src="/js/socket.io.js"></script>
	<script src="/js/game_init.js"></script>
	<script src="/js/gameplay2.js"></script>

	<title>Play Screen</title>
	<style>
		html {
			height: 100%;
		}
		body {
			height: 100%;
			margin: 0px;
			padding: 0px;
			display: flex;
			flex-flow: column nowrap;
			display: flex;
			font-family: sans-serif;
		}

		#play-field ul {
			list-style: none;
			margin: 0px;
			padding: 0px;
		}
		#play-field ul li {
			display: inline-block;
		}
		.card-stack li {
			margin-left: -55px;
		}
		.card-stack li:first-child {
			margin-left: 0px;
		}
		#discard li {
			margin-left: -55px;
		}
		#discard li:first-child {
			margin-left: 0px;
		}

		#hand12 {
			display: flex;
			flex-flow: row nowrap;
			padding: 0px;
			margin: 0px;
			flex: 0 0 auto;
		}
		.card {
			width: 73px;
			height: 110px;
			background: white;
			margin: 2px;
			border-radius: 10px;
			border: 1px solid #555;
			transition: box-shadow .2s;
			cursor: pointer;
		}
		.card-list .card:hover {
			box-shadow: 0px 0px 15px yellow;
		}
		#tableau {
			display: flex;
			flex-flow: row nowrap;
			flex: 1 0 auto;
		}
		#play-field {
			display: flex;
			flex: 1 0 0px;
		}
		#discard {
			display: flex;
			flex-flow: row wrap;
			flex: 1 0 0px;
		}
		#discard ul {
			list-style: none;
			margin: 0px;
			padding: 0px;
		}
		#discard li {
			display: inline-block;
		}
		#hand345 {
			display: flex;
			flex-flow: row nowrap;
			padding: 0px;
			margin: 0px;
			flex: 0 0 auto;
		}
		#clues-hearts-deck {
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-around;
			flex: 0 0 auto;
		}
		#clue-display, #hearts-display, #deck-display {
			width: 100px;
			height: 100px;
			background-size: 100% 100%;
			margin: auto;
			text-align: center;
			padding-top: 40px;
			box-sizing: border-box;
			font-size: 1.4em;
			font-weight: bold;
			color: white;
		}
		#clue-display {
			background-image: url('../images/clues.png');
			text-shadow: 0 0 4px #00ff21;
		}
		#hearts-display {
			background-image: url('../images/heart.svg');
			text-shadow: 0 0 4px #ffa4ce;
		}
		#deck-display {
			background-image: url('../images/deck.png');
			text-shadow: 0 0 4px #ffe6a2;
		}
		.hand-contents ul {
			list-style: none;
			margin: 0px;
			padding: 0px;
		}
		.hand-contents li {
			display: inline-block;
		}
		li:first-child .knowledge:before {
			font-size: .7em;
			position: absolute;
			font-style: italic;
			top: -1em;
		}
		.knowledge {
			width: 5em;
			height: 2.2em;
			display: block;
			position: relative;
		}
		.knowledge .color,
		.knowledge .number {
			display: none;
		}
		.maybe-red .color:nth-child(1) {
			position: absolute;
			color: red;
			left: 0em;
			bottom: 0em;
			display: block;
		}
		.maybe-green .color:nth-child(2) {
			position: absolute;
			color: green;
			left: 1em;
			bottom: 0em;
			display: block;
		}
		.maybe-yellow .color:nth-child(3) {
			position: absolute;
			color: yellow;
			left: 2em;
			bottom: 0em;
			display: block;
		}
		.maybe-blue .color:nth-child(4) {
			position: absolute;
			color: blue;
			left: 3em;
			bottom: 0em;
			display: block;
		}
		.maybe-black .color:nth-child(5) {
			position: absolute;
			color: black;
			left: 4em;
			bottom: 0em;
			display: block;
		}
		.maybe-1 .number:nth-child(6) {
			position: absolute;
			number: red;
			left: 0em;
			bottom: 1em;
			display: block;
		}
		.maybe-2 .number:nth-child(7) {
			position: absolute;
			number: green;
			left: 1em;
			bottom: 1em;
			display: block;
		}
		.maybe-3 .number:nth-child(8) {
			position: absolute;
			number: yellow;
			left: 2em;
			bottom: 1em;
			display: block;
		}
		.maybe-4 .number:nth-child(9) {
			position: absolute;
			number: blue;
			left: 3em;
			bottom: 1em;
			display: block;
		}
		.maybe-5 .number:nth-child(10) {
			position: absolute;
			number: black;
			left: 4em;
			bottom: 1em;
			display: block;
		}
		.instruction {
			position: absolute;
			bottom: 0px;
			width: 100%;
			display: flex;
			flex-flow: row;
		}
		.instruction li {
			flex: 1 0 0px;
			background: rgb(28, 184, 65);
			padding: .5em 1em;
			margin: 3px;
			border-radius: 5px;
			text-align: center;
			color: white;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			vertical-align: baseline;
			box-sizing: border-box;
			border: 1px solid white;
		}
		.instruction li:hover {
			border: 1px solid green;
		}
		.instruction li[x-button="cancel"] {
			background: rgb(202, 60, 60);
		}
		.instruction li[x-button="cancel"]:hover {
			border: 1px solid red;
		}
		.hand {
			margin: auto;
			position: relative;
		}
		.hand.current-player {
			background: yellow;
		}
		#messages {
			padding: .5em 1em;
			border-radius: 5px;
			text-align: center;
			color: white;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
			vertical-align: baseline;
			box-sizing: border-box;
			border: 1px solid white;
			background-color: tomato;
			color: white;
			margin-left: -250px;
			width: 500px;
			font-weight: bold;
			font-size: 2em;
			text-align: center;
			z-index:1;
			position: fixed;
			top: 50%;
			left: 50%;
			cursor: pointer;
		}
</style>

</head>
	<div id="messages"><p>Ths is</p></div>
<body>
   	<div id="hand12" class="hand-contents">
		<div id="hand0" class="hand">
			<ul class="card-list">
			</ul>
		</div>

		<div id="hand1" class="hand">
			<ul class="card-list">
				<li>
					<div class="knowledge maybe-four maybe-green maybe-blue  maybe-two maybe-yellow maybe-black">
						<span class="color">■</span><span class="color">■</span><span class="color">■</span><span class="color">■</span><span class="color">■</span>
						<span class="number">1</span><span class="number">2</span><span class="number">3</span><span class="number">4</span><span class="number">5</span>
					</div>
					<img class="card" src="/images/cards/3-blue.png">
				</li>
				<li>
					<div class="knowledge maybe-red maybe-green maybe-blue  maybe-two maybe-yellow maybe-black">
						<span class="color">■</span><span class="color">■</span><span class="color">■</span><span class="color">■</span><span class="color">■</span>
						<span class="number">1</span><span class="number">2</span><span class="number">3</span><span class="number">4</span><span class="number">5</span>
					</div>
					<img class="card" src="/images/cards/2-green.png">
				</li>
				<li>
					<img class="card" src="/images/cards/3-blue.png">
				</li>
				<li>
					<img class="card" src="/images/cards/2-green.png">
				</li>
				<li>
					<img class="card" src="/images/cards/3-black.png">
				</li>
			</ul>
		</div>
	</div>

	<div id="tableau">
		<div id="clues-hearts-deck">
			<div id="clue-display">8</div>
			<div id="hearts-display">3</div>
			<div id="deck-display"></div>
		</div>
		<div id="play-field">playField</div>
		<div id="discard">discard</div>
	</div>
	<div id="hand345" class="hand-contents">
		<div id="hand2" class="hand">
			<ul class="instruction">
				<li x-button='tell-color'>Tell Color</li>
				<li x-button='tell-number'>Tell Number</li>
				<li x-button='cancel'>Cancel</li>
			</ul>
			<ul class="card-list">
				<img class="card">
				<img class="card" src="/images/cards/2-green.png">
				<img class="card" src="/images/cards/3-blue.png">
				<img class="card" src="/images/cards/2-green.png">
				<img class="card" src="/images/cards/3-black.png">
			</ul>
		</div>
		<div id="my-hand" class="hand">
			<ul class="instruction">
				<li x-button='discard-card'>Discard Card</li>
				<li x-button='play-card'>Play Card</li>
				<li x-button='cancel'>Cancel</li>
			</ul>
			<ul class="card-list">
				<li>
					<img class="card" src="/images/cards/3-blue.png">
				</li>
				<li>
					<img class="card" src="/images/cards/2-green.png">
				</li>
				<img class="card" src="/images/cards/3-blue.png">
				<li>
					<img class="card" src="/images/cards/2-green.png">
				</li>
				<li>
					<img class="card" src="/images/cards/3-black.png">
				</li>
			</ul>
		</div>
		<div id="hand3" class="hand">
			<ul class="card-list">
				<img class="card" src="/images/cards/3-blue.png">
				<img class="card" src="/images/cards/2-green.png">
				<img class="card" src="/images/cards/3-blue.png">
				<img class="card" src="/images/cards/2-green.png">
				<img class="card" src="/images/cards/3-black.png">
			</ul>
		</div>
	</div>
</body>
</html>
